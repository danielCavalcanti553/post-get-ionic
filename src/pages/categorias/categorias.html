<ion-header>
  <ion-navbar>
    <ion-title>Categorias</ion-title>
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let categoria of categorias">
      <h2>{{categoria.nomeCategoria}}</h2>
    </button>
  </ion-list>
  
</ion-content>
